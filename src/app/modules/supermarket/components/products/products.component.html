<div class="container">
    <h3>Products</h3>

    <input type="button" value="Add product" class="btn btn__primary btn--floatTopRigth" (click)="addProduct()" title="Add product">

    <div class="container__table">
        <table *ngIf="products.length !== 0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>PRICE</th>
                    <th>VALUE</th>
                    <th>UNIT</th>
                    <th>CATEGORY</th>
                    <th>SUPERMARKET</th>
                    <th>DELETE</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.value }}</td>
                    <td>{{ product.unit }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.supermarket }}</td>
                    <td><input type="button" class="btn btn__secondary" value="X" (click)="deleteProduct(product.id)" title="Delete"></td>
                </tr>
            </tbody>
            <p *ngIf="products.length === 0" class="msg msg--error">Not found data</p>
        </table>
    </div>
</div>

<app-modal [title]="'Add product'">
    modal
</app-modal>
